

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ISpeakPlantish Chat</title>
    <link rel="shortcut icon" type="image/png" href="static/logos/plant-original.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="/static/css/chat.css" rel="stylesheet">


    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" crossorigin></script>
</head>
<body>

    <div>
        <div class="sticky">
          <div class="my-chat-bg"></div>
        </div>

    <!-- Navigation Bar -->
    

    <div id="chat-main-section">

        <!-- Room selection -->
        <nav id="chat-sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p id="{{ room }}" class="select-room cursor-pointer">{{ room }}</p>

            {% endfor %}
            <nav >
                <button type="button" id="exit-chat-btn" >Exit Chat</button>
            </nav>
        </nav>
        

        <!-- Message Area -->
        <div id="rightside-panel">

            <!-- Display message -->
            <div id="display-message-section">

            </div>

            <!-- Input message -->
            <div id="input-area" class="input-group mb-3">
                <input type="text" id="user_message" class="form-control" placeholder="Type Here..." autocomplete="off">
                <button type="button" class="btn btn-warning" id="send_message">SEND <i class="fas fa-paper-plane"></i></button>
                </input>
            </div>

        </div>

    </div>
    </div>

    

    <!-- Get username -->
    <span id="get-username">{{ current_user_name }}</span>

    <script type="text/javascript">
        const currentUserName = `{{ current_user_name }}`;
    </script>

    <!-- Custom chat js -->
    <script src="static/js/chatPage.js" type="text/javascript"></script>

    <!-- Import SocketIO JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <!-- Custom SocketIO JS -->
    <script src="{{ url_for('static', filename='js/socketio.js')}}"></script>


</body>
</html>
